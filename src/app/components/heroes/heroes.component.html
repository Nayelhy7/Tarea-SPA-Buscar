<div style="display: grid; grid-template-columns: 1fr auto; padding-top: 20px;">
  <h1 style="margin-right: 10px;">Heroes <small>Marvel y DC</small></h1>
  <form class="d-flex" role="search" (ngSubmit)="buscarHeroes()" style="display: flex; align-items: center;">
    <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search" [(ngModel)]="buscar"
      name="busqueda" aria-label="Search" style="margin-right: 10px;" (ngModelChange)="buscarHeroes()">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="buscarHeroes()">Search</button>
  </form>
</div>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4" style="padding-top: 1em;">
  <div class="cool" *ngFor="let heroe of heroes">
    <div class="card" style="width: 18rem;">
      <img src={{heroe.img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
      </div>
      <div class="card-footer">
        <small class=text-muted>{{heroe.aparicion}}</small>
      </div>
      <div class="d-grid gap-2 col-6 mx auto"> </div>
      <button type="button" class="btn btn-outline-primary">Ver mas</button>
    </div>
  </div>
</div>
